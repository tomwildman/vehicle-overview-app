<p-table 
	#vehiclesTable
	[value]="vehicles"
	dataKey="licensePlate"
	[loading]="loading"
	[globalFilterFields]="['name', 'manufacturer', 'model', 'year', 'type', 'fuelType', 'licensePlate']"
>
	<ng-template pTemplate="caption">
		<div class="flex">
			<span class="p-input-icon-left">
				<i class="pi pi-search"></i>
				<input 
					type="text"
					pInputText
					(input)="vehiclesTable.filterGlobal($any($event.target).value, 'contains')"
					placeholder="Search keyword" />
			</span>
		</div>
	</ng-template>
	<ng-template pTemplate="header">
		<tr>
			<th>Name</th>
			<th>Manufacturer</th>
			<th>Model</th>
			<th>Year</th>
			<th>Type</th>
			<th>Fuel Type</th>
			<th>License Plate</th>
			<th>Active</th>

		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-vehicle>
		<tr>
			<td>{{ vehicle.name | formatName }}</td>
			<td>{{ vehicle.manufacturer }}</td>
			<td>{{ vehicle.model }}</td>
			<td>{{ vehicle.year }}</td>
			<td>{{ vehicle.type }}</td>
			<td>{{ vehicle.fuelType }}</td>
			<td>{{ vehicle.licensePlate }}</td>
			<td>
				<i class="pi" [ngClass]="{
					'text-green-500 pi-check-circle': vehicle.active,
					'text-red-500 pi-times-circle': !vehicle.active
				}"></i>
			</td>
		</tr>
	</ng-template>
</p-table>
