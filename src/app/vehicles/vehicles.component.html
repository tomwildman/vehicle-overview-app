<app-menu />
<div style="margin-top: 70px;">
	<p-table 
		#vehiclesTable
		[value]="vehicles"
		dataKey="licensePlate"
		[loading]="loading"
		responsiveLayout="stack"
		[globalFilterFields]="['name', 'manufacturer', 'model', 'year', 'type', 'fuelType', 'licensePlate']"
	>
		<ng-template pTemplate="caption">
			<div class="flex">
				<span class="p-input-icon-left">
					<i class="pi pi-search"></i>
					<input 
						type="text"
						pInputText
						(input)="vehiclesTable.filterGlobal($any($event.target).value, 'contains')"
						placeholder="Search keyword" />
				</span>
			</div>
		</ng-template>
		<ng-template pTemplate="header">
			<tr>
				<th>Name</th>
				<th>Manufacturer</th>
				<th>Model</th>
				<th>Year</th>
				<th>Type</th>
				<th>Fuel Type</th>
				<th>License Plate</th>
				<th>Active</th>

			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-vehicle>
			<tr>
				<td>
					<span class="p-column-title">Name</span>{{ vehicle.name | formatName }}
				</td>
				<td>
					<span class="p-column-title">Manufacturer</span>{{ vehicle.manufacturer }}
				</td>
				<td>
					<span class="p-column-title">Model</span>{{ vehicle.model }}
				</td>
				<td>
					<span class="p-column-title">Year</span>{{ vehicle.year }}
				</td>
				<td>
					<span class="p-column-title">Type</span>{{ vehicle.type }}
				</td>
				<td>
					<span class="p-column-title">Fuel Type</span>{{ vehicle.fuelType }}
				</td>
				<td>
					<span class="p-column-title">License Plate</span>{{ vehicle.licensePlate }}
				</td>
				<td>
					<span class="p-column-title">Active</span>
					<i class="pi" [ngClass]="{
						'text-green-500 pi-check-circle': vehicle.active,
						'text-red-500 pi-times-circle': !vehicle.active
					}"></i>
				</td>
			</tr>
		</ng-template>
	</p-table>
</div>
